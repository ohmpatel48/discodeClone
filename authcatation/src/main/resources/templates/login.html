<!DOCTYPE html>
<html lang="en" th:replace="~{base :: head(~{::#content})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="content" class="flex w-full justify-center items-center h-full">
      <div class="flex w-full justify-center items-center h-full">
        <div
          class="w-full max-w-sm p-4 bg-[#f9f9f981] border border-gray-300 rounded-lg shadow sm:p-6 md:p-8 dark:bg-[#ffffff13] dark:border-gray-700"
        >
          <form class="space-y-6" action="#">
            <h5 class="text-xl font-medium text-gray-900 dark:text-white">
              Sign in to our platform
            </h5>
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Your email</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="bg-transparent border border-slate-300 text-gray-900 text-sm rounded-lg focus:ring-slate-700 focus:border-slate-700 block w-full p-2.5 dark:bg-transparent dark:border-slate-400 dark:placeholder-slate-300 dark:text-white"
                placeholder="name@company.com"
                required
              />
            </div>
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Your password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="bg-transparent border border-slate-300 text-gray-900 text-sm rounded-lg focus:ring-slate-700 focus:border-slate-700 block w-full p-2.5 dark:bg-transparent dark:border-slate-400 dark:placeholder-slate-300 dark:text-white"
                required
              />
            </div>
            <div class="flex items-start">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input
                    id="remember"
                    type="checkbox"
                    value=""
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-purple-300 dark:bg-purple-700 dark:border-slate-600 dark:focus:ring-purple-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                    required
                  />
                </div>
                <label
                  for="remember"
                  class="ms-2 text-sm font-medium text-gray-800 dark:text-gray-300"
                  >Remember me</label
                >
              </div>
              <a
                href="#"
                class="ms-auto text-sm text-purple-400 hover:underline dark:text-purple-500"
                >Lost Password?</a
              >
            </div>
            <button
              type="submit"
              class="w-full text-white bg-purple-400 hover:bg-purple-500 focus:ring-4 focus:outline-none focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-800 dark:hover:bg-purple-900 dark:focus:ring-purple-950"
            >
              Login to your account
            </button>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
              Not registered?
              <a
                th:href="@{/signup}"
                class="text-purple-400 hover:underline dark:text-purple-500"
                >Create account</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
